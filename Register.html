}
.header-intro p {
  color: #000000; /* สีตัวอักษร */

    2px -2px 0 rgb(255, 255, 255),
    -2px 2px 0 rgb(255, 255, 255),    
    2px 2px 0 rgb(255, 255, 255);
}
/* สร้าง keyframes สำหรับ fade-in */
@keyframes fadeIn {
  from {
    opacity: 0;   /* เริ่มจากโปร่งใส */
  }
  to {
    opacity: 1;   /* จางขึ้นมาเต็มที่ */
  }
}
/* ใส่ animation ให้กับ header */

.header-intro {
  animation: fadeIn 1.5s ease forwards; /* ใช้ fadeIn เป็นเวลา 1.5 วินาที */
}
input {
  border-radius: 10px; /* ปรับค่าตามความโค้งที่ต้องการ */
  padding: 8px;        /* เพิ่มพื้นที่ในกล่อง */
  border: 1px solid #ccc; /* เส้นขอบสีเทาอ่อน */
}
.register-form p{
  margin-top: -15px;
  margin-bottom: 25px;
}
.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

/* Rotate first bar */
.ham-menu {
  display: inline-block;
  cursor: pointer;
  position: absolute;
  right:1rem;
}
.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: white;
  margin: 6px 0;
  transition: 0.4s;
  border-radius: 5px; /* ทำให้แถบมีมุมโค้ง */
}
/* Rotate first bar */
  .change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

/* Fade out the second bar */
  .change .bar2 {opacity: 0;}

/* Rotate last bar */
   .change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}
.menu-active{
  display: block !important;
}
.ham-menu {
    display: none;
}
 @media (max-width: 768px) {
    .brand {
    display: flex;

    .header-intro h1{
      font-size: 3.1rem;

.header-intro p {

  .name{
    display: flex;
    flex-direction: column; /* ให้ input อยู่ในแนวตั้ง */
    gap: 10px;
  }
  /*Menu Hamberger*/
  .menu {
    flex-direction: column;
    gap: 10px;
    position: absolute;      
    top: 50px;               
    right: 10px;             
    width: 200px;            
    background-color: rgb(36,36,36);
    padding: 10px 0;         
    border-radius: 8px;      
    z-index: 1000;           
    opacity: 0;              
    transform: translateY(-10px); 
    pointer-events: none;        /* ปิดการคลิกตอนซ่อน */
    transition: opacity 0.4s ease, transform 0.4s ease;
}
  .menu li {
    border-bottom: 1px solid #444;
  }
  .menu a {
    padding: 15px 20px;
    display: block;
  }
  .menu-active {
    opacity: 1;              
    transform: translateY(0); 
    pointer-events: auto;       /* เปิดการคลิกตอนแสดง */
}
  .ham-menu {
        display: inline-block;
    }
 }
 .footer-content {

    <script>
      function toggleham(x) {
    x.classList.toggle("change"); // เปลี่ยนแฮมเบอร์เกอร์
