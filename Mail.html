@keyframes fadeIn {

}
button {

}

.ham-menu{
    display:none;

    position:absolute;
    right:1rem;
}

.bar1, .bar2, .bar3{
    width:35px;
    height:5px;
    background-color:white;
    margin:6px 0;
    transition:0.4s;
    border-radius:5px;
}

.change .bar1{transform: translate(0,11px) rotate(-45deg);}
.change .bar2{opacity:0;}
.change .bar3{transform: translate(0,-11px) rotate(45deg);}
.menu{

  .menu a { padding: 15px 20px; display: block; }

(function(){
  emailjs.init("TtV5I2wvFbvuEaIt7");
})();

const form = document.getElementById('contact-form');
form.addEventListener('submit', function(event){
  event.preventDefault();
  emailjs.sendForm('service_2s13rxj', 'template_4y7up47', this)

    x.classList.toggle("change");
    let menu = document.querySelector(".menu");
