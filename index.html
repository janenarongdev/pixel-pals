    <style>
body{
    background-color: rgb(36,36,36);
    margin: 0;
    font-family: 'Pixelify Sans';
    animation: fadeIn 1.5s ease forwards;
}
main, header, nav, footer {
    margin: 0;
    border-radius: 0;
}
nav {
    color: white;
    background-color: rgb(22, 22, 22);
    display: flex;
    justify-content: space-between;
    align-items: center; 
    padding: 0px 40px 0 40px; 
    margin: 0;
    position: relative; /* เพื่อให้ปุ่มเมนูแฮมเบอร์เกอร์อยู่เหนือเนื้อหาอื่น */
}
.navbar {
    font-size: 20px;
    gap: 20px;
    display: flex;
    list-style: none;
    margin: 10px 10px 10px 10px;
}
.navbar a {
    color: inherit;
    text-decoration: none;
}
.navbar a:hover {
    color: mediumaquamarine;
    text-shadow: 0 0 5px mediumaquamarine,
                 0 0 10px mediumaquamarine,
                 0 0 20px mediumaquamarine;
}
.brand {
    display: flex;
    font-size: 18px;
    background-color:rgb(22, 22, 22);
    margin: 10px 10px 10px 10px;
}
    a:hover {
    color: mediumaquamarine;
    text-shadow: 0 0 5px mediumaquamarine,
                 0 0 10px mediumaquamarine,
                 0 0 20px mediumaquamarine;
}
article {
    text-align: center;
    color: white;
    font-size: 30px;
    margin-top: -25px;
}
.type-pals {
    justify-content: center;
    gap: 150px;
    display: flex;
}
.type-pals a{
    color:inherit;
    text-decoration: none;
    font-size: 24px;
}
.type-pals img {
  border-radius: 15px;
  width: 180px;
  height: 180px;
}
.type-pals img:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
.type-pals h1{
  font-size: 28px;
}
.outline-text {
  color: mediumaquamarine;
  text-shadow:
    -4px -4px 0 #ffffff,  
    4px -4px 0 #ffffff,
    -4px 4px 0 #ffffff,
    4px 4px 0 #ffffff;
}
.outline-text2 {
  color: rgb(255, 255, 255);
  text-shadow:
    -2px -2px 0 rgb(36, 36, 36),  
    2px -2px 0 rgb(36, 36, 36),
    -2px 2px 0 rgb(36, 36, 36),
    2px 2px 0 rgb(36, 36, 36);
}
  .article_shadow {
  color: white;
  text-shadow:
    -4px -4px 0 rgb(22, 22, 22),  
    4px -4px 0 rgb(22, 22, 22),
    -4px 4px 0 rgb(22, 22, 22),
    4px 4px 0 rgb(22, 22, 22);
}
.header-intro {
  text-align: center;
  color: mediumaquamarine;
  font-family: 'Pixelify Sans', sans-serif;
  font-size: 35px;
  padding: 70px;
  background-color: rgb(36, 36, 36);
  background-image: url('Photo/Tab_Grass_Mini16x-export.png');
}

.header-intro h1 {
  margin: 0 0 10px 0;
  font-size: 60px;
  font-weight: bold;
}
.header-intro p {
  font-size: 30px;
  margin: 0;
  color: white; /* หรือ mediumaquamarine ถ้าต้องการ */
}
.header-intro h1{
  color:#4dd4a1; /* สีตัวอักษร */
  text-shadow:
    -4px -4px 0 rgb(255, 255, 255),
    4px -4px 0 rgb(255, 255, 255),
    -4px 4px 0 rgb(255, 255, 255),
    4px 4px 0 rgb(255, 255, 255);
}
.header-intro p {
  color: #000000; /* สีตัวอักษร */
  text-shadow:
    -2px -2px 0 rgb(255, 255, 255),
    2px -2px 0 rgb(255, 255, 255),
    -2px 2px 0 rgb(255, 255, 255),    
    2px 2px 0 rgb(255, 255, 255);
}
@keyframes fadeIn {
  from {
    opacity: 0;   /* เริ่มจากโปร่งใส */
  }
  to {
    opacity: 1;   /* จางขึ้นมาเต็มที่ */
  }
}

/* ใส่ animation ให้กับ header */
.header-intro {
  animation: fadeIn 1.5s ease forwards; /* ใช้ fadeIn เป็นเวลา 1.5 วินาที */
}
.footer-content {
    background-color: rgb(22, 22, 22);
    text-align: center;
    color: white;
    font-size: 7px;
    padding: 20px 0; /* เพิ่มระยะห่างด้านบนและล่าง */
    margin-top: 45px;
}
 .menu {
  display: flex;
  gap: 20px;
}
article h1{
    font-size: 90.5px;
      }
/*hamberger css*/
.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

/* Rotate first bar */
.ham-menu {
  display: inline-block;
  cursor: pointer;
  position: absolute;
  right:1rem;
}
.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: white;
  margin: 6px 0;
  transition: 0.4s;
  border-radius: 5px; /* ทำให้แถบมีมุมโค้ง */
}
/* Rotate first bar */
  .change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

/* Fade out the second bar */
  .change .bar2 {opacity: 0;}

/* Rotate last bar */
   .change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}
.menu-active{
  display: block !important;
}
.ham-menu {
    display: none;
}
/*responsive*/
 @media (max-width: 768px) {
    .brand {
    display: flex;
    align-items: center;
    gap: 0.5rem; /* ระยะห่างระหว่างโลโก้กับชื่อ */
    font-size: 0.8rem; /* ทำให้ตัวหนังสือเล็กลง */
    white-space: nowrap; /* ห้ามตัดบรรทัด */
    margin-left: -20px;
    }
    .header-intro
    {
      padding: 29px;
    }
    .header-intro h1{
      font-size:3rem;
      white-space: nowrap;
      text-align: center;
      padding-left: -20px;
    }
    .header-intro p {
      font-size: 1rem;
      text-align: center;
    }
    .header-intro h1{
  color:#4dd4a1; /* สีตัวอักษร */
  text-shadow:
    -2px -2px 0 rgb(255, 255, 255),
    2px -2px 0 rgb(255, 255, 255),
    -2px 2px 0 rgb(255, 255, 255),
    2px 2px 0 rgb(255, 255, 255);
  }
   article h1{
    font-size: 55px;
      }
   .header-intro p {
  color: #000000; /* สีตัวอักษร */
  text-shadow:
    -1px -1px 0 rgb(255, 255, 255),
    1px -1px 0 rgb(255, 255, 255),
    -1px 1px 0 rgb(255, 255, 255),    
    1px 1px 0 rgb(255, 255, 255);
  }
  .type-pals h1{
    font-size: 25px;
}
  .type-pals {
    justify-content: center;
    gap: 20px;
    display: flex;
    flex-direction: column;
}
  .type-pals img {
  width: 40%;
  height:40%;
  }
/*Menu Hamberger*/
  .menu {
    flex-direction: column;
    gap: 10px;
    position: absolute;      
    top: 50px;               
    right: 10px;             
    width: 200px;            
    background-color: rgb(36,36,36);
    padding: 10px 0;         
    border-radius: 8px;      
    z-index: 1000;           
    opacity: 0;              
    transform: translateY(-10px); 
    pointer-events: none;        /* ปิดการคลิกตอนซ่อน */
    transition: opacity 0.4s ease, transform 0.4s ease;
}
  .menu li {
    border-bottom: 1px solid #444;
  }
  .menu a {
    padding: 15px 20px;
    display: block;
  }
  .menu-active {
    opacity: 1;              
    transform: translateY(0); 
    pointer-events: auto;       /* เปิดการคลิกตอนแสดง */
}
  .ham-menu {
        display: inline-block;
    }
}
</style>
</head>
